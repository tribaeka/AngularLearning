<div class="breadcrumbs"
     ng-class="{'no-breadcrumbs-body': !$ctrl.showBreadcrumbs}">
    <ul class="nav-list">
        <li class="nav-item" ng-repeat="crumb in $ctrl.breadcrumbs">
            <a class="breadcrumb-item"
               ng-if="!$ctrl.isEmptyCrumb(crumb)"
               ui-sref="{{crumb.name}}">
                {{crumb.data.displayName}} /
            </a>
        </li>
    </ul>
</div>
