<div class="login-form-wrapper">
    <form class="form-body"
          ng-submit="$ctrl.login()">
        <h2 class="form-title">Edit Course</h2>

        <div class="flex-justify-between">
            <label class="form-label"
                   for="loginPageEmailInput">
                E-mail:
            </label>
            <label class="form-label"
                   for="loginPageEmailInput">
                *required
            </label>
        </div>
        <br>
        <input type="email"
               class="form-input"
               id="loginPageEmailInput"
               placeholder="Enter email"
               ng-model="$ctrl.loginFormEmail">
        <br>
        <div class="flex-justify-between">
            <label class="form-label"
                   for="loginPagePasswordInput">
                Password:
            </label>
            <label class="form-label"
                   for="loginPagePasswordInput">
                *required
            </label>
        </div>
        <br>
        <input type="password"
               class="form-input"
               id="loginPagePasswordInput"
               placeholder="Enter password"
               ng-model="$ctrl.loginFormPassword">
        <div class="flex-justify-between form-footer">
            <a href="#">Forgot password?</a>
            <button type="submit"
                    class="btn form-button">
                Login
            </button>
        </div>
        <div ng-if="$ctrl.isErrorVisible"
             class="error-frame">
            Error: bad email or password!
        </div>
    </form>
</div>
