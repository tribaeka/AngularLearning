<div class="course-control-bar flex-justify-between">
    <div>
        <input class="inp-search"
               type="search"
               placeholder="Name, fragment or date"
               aria-label="Search"
               ng-model="$ctrl.inputFilterValue">
        <button class="btn btn-info"
                type="submit"
                ng-click="$ctrl.applyFilter()">
            Search
        </button>
    </div>
    <div>
        <a href="/index.html#!/courses/new"
           class="btn btn-info"
           id="btn-add-pos">
            Add course
        </a>
    </div>
</div>
